{% extends 'base.html' %}
{% block content %}
<h1>할일: {{ todo.title }}</h1>
<p>내용 : {{ todo.description }} </p>
<hr>
<p>시작 날짜 : {{ todo.start_date }}<br>마감 날짜 : {{ todo.end_date }}</p>
<p>완료 여부: {{ todo.is_complete }}</p>

<a href="{% url 'todo_update' todo.pk %}">수정하기</a>
<a href="{% url 'todo_list' %}">뒤로가기</a>
<form action="{% url 'todo_delete' todo.pk %}" method="POST">
    {% csrf_token %}
    <button>삭제하기</button>
</form>

{% endblock %}
