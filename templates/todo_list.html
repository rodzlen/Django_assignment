{% extends 'base.html' %}
{% block content %}
    <h1>할일 목록</h1>
{% for todo in todos %}
<h4>{{ todo.pk }}번째 할일</h4>
    <a href="{% url 'todo_detail' todo.pk %}"><h2>{{ todo.title }}</h2></a>
{% endfor %}
{% if request.user %}
    <a href="{%   url 'todo_create' %}">할일 추가</a>
{% endif %}
{% endblock %}
