<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav style="display: flex; justify-content: space-between">
<div>
    <a href="{% url 'todo:list' %}">홈</a>
</div>
<div style="text-align: right">
    {% if request.user.is_authenticated %}
    <h2>{{ request.user.username }}</h2>
    <form action="{% url 'logout' %}" method="POST" style="border:1px">
{% csrf_token %}
    <button>로그아웃</button>
</form>
{% else %}
<a href="{% url 'login' %}">로그인</a>
    <a href="{% url 'sign_up' %}">회원가입</a>

{% endif %}
</div>
</nav>
{%  block content %}

 {% endblock %}
</body>
</html>
